<!DOCTYPE html>
<html>
<head>
    <head>
    <title>Stock Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

</head>
<body>
    <h1>Stock Browser</h1>

    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Market Cap</th>
                <th>P/E Ratio</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td>{{ stock.ticker }}</td>
                    <td>{{ stock.market_cap }}</td>
                    <td>{{ stock.pe_ratio }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
